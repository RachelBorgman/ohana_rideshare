<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ride Details</title>
</head>
<body>
    <div id="header">
        <div class="header_links">
            <a href="/dashboard">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div id="main_container">
        <h1>Ready for your trip to the Post Office?</h1>
        <p>Who's Driving?                   {{driver.first_name}}</p>
        <p>Who's Coming along?              {{ride.rider.first_name}}</p>
        <p>Date:                            {{ride.ride_date}}</p>
        <p>Pick-up Location:                {{ride.pick_up_loc}}</p>
        <p>Details:                         {{ride.details}}</p>
        <div class="bottom_links">
            <a href="/update_ride/{{ride.id}}">Edit</a>
            <a href="/delete/{{ride.id}}">DELETE</a>
        </div>
    </div>
</body>
</html>
